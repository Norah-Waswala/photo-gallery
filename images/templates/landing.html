{%extends 'base.html'%}

{% block content %}
{{block.super}}


   <div class="hero-image">
  
      <div class="topnav">
      
      <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
   <div class="hero-text">
       
    <p>Captured Love </p> 
        <i class="fa fa-heart" style="color:#c17a4f;"></i>
        <p> Captured Memories</p> 
    
   </div>
   <div class="container-icon">
      
     
     
      <i  class="fa fa-thumbs-up" >
         <p>like</p> </i><br>
      <i class="fa fa-share">
       <p>share</p>  </i> <br>
      <i class="fa fa-comment" >
        <p> comment</p></i>
     
   </div>
</div>
</div>
<div class="container">

   <!-- Looping through images   -->
   {% for image in images %}
 
   <div class="row">
     <!-- displaying images  -->
     <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <h2 class="text-center"> {{ image.Image_name }} </h2>
      <p>{{image.category}}</p>
     </div>
     <!--Display news Article images  -->
   <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="card" data-toggle="modal" data-target="#{{image.id}}">
         <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
     </div>
     <img src="{{image.image.url}}" class="img-responsive" alt="Image">
   </div>
   </div>
 
   {% empty %}
   <div class="row">
     <h2 class="text-center">oops</h2>
   </div>
   {% endfor %}
 
 </div>
 {% endblock %}
