  {%extends 'base.html'%}

{% block content %}
{{block.super}}
  {% for image in images %}
          
  <img class="card" data-toggle="modal" data-target="#{{image.id}}" src="{{image.Image.url}}" alt="{{image.Image_Name}}" style="width: 400px; height: 380px;" class="card-img">


{% endfor %}
  
  <!-- Modal -->
  {% for image in images %}
  <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{image.Image_Name}}</h4>
        </div>
        <div class="modal-body">
            <img src="{{image.Image.url}}" alt="{{image.name}}" class="img-fluid">
            <p class="imgdesc text-center">{{image.Image_Description}}</p>
            <span class="btn btn-sm btn-outline-success">{{image.category}}</span> <a
                href="/location/{{image.location}}" class="btn btn-sm btn-outline-info">{{image.location}}</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endblock %}
